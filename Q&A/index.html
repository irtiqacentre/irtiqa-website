<!DOCTYPE html>
<html lang="ur" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assest/favicon.ico" type="image/x-icon">
  <title>Irtiqa Centre | ارتقاء مرکز</title>
  <style>

@font-face {
  font-family: 'Tajawal';
  src: url('/Fonts/Tajawal-Regular.woff2') format('woff2'),
       url('/Fonts/Tajawal-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
    
    body {
  font-family: 'Tajawal', sans-serif !important;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }


body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

    header {
      position: sticky;
      left: 0;
      top: 0;
      width: 100%;
      background: #0d1a26;
      color: white;
      padding: auto;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: auto;
      /* Reduce gap between elements */
      margin: 0 auto;
      /* Center the container */
      font-family: 'Tajawal', sans-serif;
      /* Apply Tajawal font */
    }

    .logo-container img {
      max-width: 100px;
      margin: 0;
      /* Remove any default margin */
    }

    .logo-container span {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
      /* Remove any default margin */
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .light-bg {
      background: #ffffff;
      /* Light background color */
    }

    .section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .section h2 {
      color: #0d1a26;
      margin-bottom: 1rem;
    }

    .services ul {
      list-style: none;
      padding: 0;
    }

    .services li {
      background: #fff;
      border: 1px solid #ddd;
      margin-bottom: 0.5rem;
      padding: 1rem;
      border-radius: 8px;
    }

    .contact p {
      background: #eef;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .cta {
      text-align: center;
      margin: 2rem 0;
    }

    .cta p {
      display: inline-block;
      padding: 1rem 2rem;
      background: #0d1a26;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-family: 'Tajawal', sans-serif;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #0d1a26;
      margin-top: 2rem;
      color: #fff;
      position: sticky; 
    }

    .social-icons {
      display: flex;
      /* Use flexbox for alignment */
      justify-content: center;
      /* Center the icons horizontally */
      align-items: center;
      /* Center the icons vertically */
      gap: 1rem;
      /* Add space between icons */
      margin: 1rem 0;
      /* Add some vertical margin */
    }

    .social-icons a {
      display: inline-block;
      text-align: center;
      margin: 0;
      /* Remove any default margin */
      padding: 0;
      /* Remove any default padding */
    }

    .social-icons img {
      width: 50px;
      /* Set the desired width */
      height: 50px;
      /* Set the desired height */
    }

    .topnav {
      background-color: #333;
      overflow: hidden;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #FFFFFF;
      color: black;
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: sticky;
      left: 0;
      top: 0;
      width: 100%;
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #0d1a26;
      color: white;
      font-family: 'Tajawal', sans-serif;
    }

    .logo-text {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logo-text img {
      height: 70px;
      flex-direction: row-reverse;
    }

    .logo-text span {
      font-size: 30px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 10px;
    }

    .nav-links a {
      color: #f2f2f2;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      background:#1F5463;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #04AA6D;
      color: white;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .logo-text {
        justify-content: center;
        margin-bottom: 10px;
      }

      .nav-links {
        justify-content: center;
        flex-wrap: nowrap;
      }
    }
  </style>
</head>

<body>
  <header>
  </header>
<div class="page-wrapper">
  <div class="navbar">
    <div class="logo-text">
      <img src="/assest/logo.png" alt="Logo">
      <span>مركز ارتقاء</span>
    </div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="/Q&A/index.html">Q&A</a>
      <a href="#contact">Contact</a>
    </div>
  </div>


    <div class="cta">
      <p>ابھی رابطہ کریں</p>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://fb.com/IrtiqaCentre" target="_blank">
      <img src="/assest/facebook-icon.png" alt="Facebook">
    </a>
    <a href="https://instagram.com/IrtiqaCentre" target="_blank">
      <img src="/assest/instagram-icon.png" alt="Instagram">
    </a>
    <a href="https://wa.me/919076445735" target="_blank">
      <img src="/assest/whatsapp-icon.png" alt="WhatsApp">
    </a>
    <a href="mailto:IrtiqaCentre@gmail.com" target="_blank">
      <img src="/assest/email-icon.png" alt="Email">
    </a>
  </div>
</div>
  <footer>@ Irtiqa Centre 2025</footer>
</body>

</html>
