<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Prevent search engines from indexing -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Meta refresh fallback (instant) -->
  <meta http-equiv="refresh" content="0; url=https://drive.google.com/file/d/1_pyOKBxxJb59MyFd867B9sg7TxaJiqTp/view?usp=sharing" />

  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      background: #0b0f19;
      color: #e6e9ef;
      font-family: system-ui, sans-serif;
      text-align: center;
    }
    .card {
      padding: 24px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    h1 { margin: 0 0 10px; font-size: 1.3rem; }
    a { color: #a3d3ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>

  <script>
    const TARGET_URL = "https://drive.google.com/file/d/1_pyOKBxxJb59MyFd867B9sg7TxaJiqTp/view?usp=sharing";

    function redirectNow() {
      try {
        window.location.replace(TARGET_URL);
      } catch (e) {
        window.location.href = TARGET_URL;
      }
    }

    document.addEventListener("DOMContentLoaded", redirectNow);
  </script>
</head>
<body>
  <main class="card">
    <h1>Redirecting…</h1>
    <p>If it doesn’t open, <a href="https://drive.google.com/file/d/1_pyOKBxxJb59MyFd867B9sg7TxaJiqTp/view?usp=sharing">click here</a>.</p>
  </main>
</body>
</html>
