<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Downloading…</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: #0b0f19;
      color: #e6e9ef;
      text-align: center;
    }
    a { color: #a3d3ff; }
  </style>
</head>
<body>
  <main>
    <h1>Preparing your download…</h1>
    <p>If it doesn’t start automatically, <a id="manualLink" href="#">click here</a>.</p>
  </main>

  <script>
    const FILE_URL = "https://drive.google.com/uc?export=download&id=1_pyOKBxxJb59MyFd867B9sg7TxaJiqTp";

    async function forceDownload(url, filename = "file") {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        link.remove();
      } catch (e) {
        console.error("Download failed", e);
        window.location.href = url; // fallback
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("manualLink").href = FILE_URL;
      forceDownload(FILE_URL, "downloaded_file");
    });
  </script>
</body>
</html>
